<div class="container">
	<h3 class="mt-4">Basic</h3>
	<monthpicker (change)="onChange($event)"
	[startYear]="2020" [renderOption]="'input'"
	[endYear]="2060"
	></monthpicker>

	<h3 class="mt-4">Enabled Months</h3>
	<monthpicker (change)="onChange($event)" [disabledMonths]="[9,10,11]"></monthpicker>

	<h3 class="mt-4">Disabled Months</h3>
	<monthpicker (change)="onChange($event)" [disabledMonths]="[2,5,8, 11]"></monthpicker>

	<h3 class="mt-4">Preselected Year - 2010 and month - Mai</h3>
	<monthpicker (change)="onChange($event)" [year]="2010" [month]="8"></monthpicker>

	<h3 class="mt-4">Locale - english</h3>
	<monthpicker (change)="onChange($event)" [locale]="'en'"></monthpicker>

	<h3 class="mt-4">Enabled Years</h3>
	<monthpicker (change)="onChange($event)" [disabledYears]="[2024,2027,2029,2045]"></monthpicker>

	<h3 class="mt-4">Disabled Years</h3>
	<monthpicker (change)="onChange($event)" [disabledYears]="[2048,2051,2054,2059]"></monthpicker>

</div>
